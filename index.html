<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Inbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body>
    <div class="main-body">
        <div class="mail">
            <div class="mail-icon">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <h2 class="mail-header">Mailbox</h2>
        </div>
        
        <div class="secondary">

        <div class="sidebar">
            <button class="compose-button">+ Compose Mail</button>
            
            <ul class="menu">
                <li><i class="fa-solid fa-inbox"></i> Inbox <span class="count inbox">242</span></li>
                <li><i class="fa-solid fa-star"></i> Starred <span class="count starred">11</span></li>
                <li><i class="fa-solid fa-clock"></i> Snoozed <span class="count snoozed">2</span></li>
                <li><i class="fa-solid fa-ban"></i> Spam <span class="count spam">6</span></li>
                <li><i class="fa-solid fa-paper-plane"></i> Sent <span class="count sent">38</span></li>
                <li><i class="fa-solid fa-trash"></i> Deleted <span class="count deleted">19</span></li>
            </ul>

            
        </div>

        <div class="inbox-mail">
            <h3 class="inbox-header">Inbox</h3>
            <p class="inbox-messages">242 messages</p>
            <div class="search">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input class="search-bar" type="text" placeholder= "Search">
            </div>
      
        </div>

        </div>

    </div>

    
</body>
</html>
